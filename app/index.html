<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в удалённый браузер</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { padding: 10px; font-size: 16px; margin: 10px; }
    </style>
</head>
<body>
    <h2>Вход в удалённый браузер</h2>
    <form action="/start_session" method="post">
        <input type="text" name="username" placeholder="Введите ваше имя" required>
        <button type="submit">Войти</button>
    </form>
    <br>
    <form action="/logout" method="get">
        <button type="submit">Выйти</button>
    </form>
</body>
</html>
